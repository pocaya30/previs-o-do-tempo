<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>

    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./src/images/lupa.png" alt="lupa da busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="Umidade">
                <span>Umidade</span>
                <span id="Umidade">--</span>
            </div>


            <div class="velocidade-do-vento">
                <span>Velovidade do Vento</span>
                <span id="velocidade-do-vento"></span>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
